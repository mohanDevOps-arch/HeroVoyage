<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero-Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background-color: #e90101; /* Red background */
            font-family: 'Arial', sans-serif;
            color: #fff; /* White text for contrast */
        }
        .hero-container {
            background: rgba(255, 255, 255, 0.95); /* White container with reduced transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow for visibility */
            width: 500px;
            margin: auto;
        }
        .logo {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 48px;
            color: #e90101; /* Red text for the logo */
            border: 3px solid #fff; /* White border for contrast */
            background: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for the logo */
        }
        .welcome-text {
            color: #e90101; /* Red text for visibility */
            font-size: 18px;
            font-weight: bold;
        }
        .btn-danger {
            background-color: #e90101; /* Red button */
            color: #fff; /* White text */
            border: none;
            font-weight: bold;
        }
        .btn-danger:hover {
            background-color: #b30000; /* Darker red on hover */
            color: white;
        }
        .btn-outline-danger {
            border-color: #e90101; /* Red border for outline button */
            color: #e90101; /* Red text */
            font-weight: bold;
        }
        .btn-outline-danger:hover {
            background-color: #e90101; /* Red background on hover */
            color: #fff; /* White text */
        }
        footer {
            background-color: #ffffffee;
            color: rgb(7, 7, 7);
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="hero-container text-center">
        <div class="logo">Hero-Voyage</div>
        <p class="mt-4 welcome-text">Precision. Punctuality. Progress.</p>
        <p class="mt-4 welcome-text">अक्षय यात्रा, सर्वोत्तम सेवा</p>
        <div class="mt-4">
            <a href="/register" class="btn btn-danger me-2">Register</a>
            <a href="/login" class="btn btn-outline-danger">Login</a>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Hero-Voyage. All Rights Reserved. Created by <a href="https://herovired.com/" target="_blank" style="color: #ff0000;">HeroVired</a>.</p>
    </footer>
</body>
</html>
