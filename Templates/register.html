<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hero-Voyage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes the full height of the viewport */
            margin: 0;
            background-color: #ffffff; /* White background */
            font-family: 'Arial', sans-serif;
            color: #333; /* Neutral text color */
        }
        .register-container {
            text-align: center;
            padding: 40px;
            margin: 50px auto;
            max-width: 750px; /* Increased width for a better look */
            min-width: 550px; /* Ensures the block doesn't shrink too much */
            background: #f9f9f9; /* Light gray background for the container */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for a professional look */
            flex-grow: 1; /* Ensures the container takes up available space */
        }
        h2 {
            color: #e90101; /* Red text for the title */
            font-weight: bold;
        }
        .btn-danger {
            background-color: #e90101; /* Red button */
            color: #fff; /* White text */
            border: none;
            font-weight: bold;
        }
        .btn-danger:hover {
            background-color: #b30000; /* Darker red on hover */
            color: white;
        }
        .text-center a {
            color: #e90101; /* Red text for links */
            text-decoration: none;
            white-space: nowrap; /* Prevents wrapping of text */
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #f9f9f9; /* Light gray background for footer */
            color: #333; /* Neutral text color */
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #ddd; /* Subtle border for separation */
        }
        footer a {
            color: #e90101; /* Red link color */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST" class="col-md-8 offset-md-2">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" class="form-control">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="driver">Driver</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Register</button>
            <p class="mt-3">Already registered? <a href="/login">Login here</a></p>
        </form>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2025 Hero-Voyage. All Rights Reserved. Created by <a href="https://herovired.com/" target="_blank">HeroVired</a>.</p>
    </footer>
</body>
</html>
